<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title> Test Quizz</title>
</head>
<body>
       <h1>Quizz Culture General</h1>

       <form  class="form-question">
       
            <div class="question-block">
                  <h4>Qui Est L'empereur De France Le 2 Decembre 1804 ?</h4>
                    <div>
                        <input type="radio" id="Clovis"  name="q1"  value="a" checked>
                        <label for="Clovis">Clovis</label>
                    </div>
                    <div>
                        <input type="radio" id="Lincoln"  name="q1"  value="b" >
                        <label for="Lincoln">Abraham Lincoln</label>
                    </div>
                    <div>
                        <input type="radio" id="Napoleon"  name="q1"  value="c" >
                        <label for="Napoleon">Napoleon Bonapard</label>
                    </div>
            </div>
            <div class="question-block">
                    <h4>Quelle Est La Date D'independance Des Etats-Unis ?</h4>
                    <div>
                            <input type="radio" id="date1" name="q2" value="a" checked>
                            <label for="date1">4 Juillet 1776</label>
                    </div>
                    <div>
                            <input type="radio" id="date2" name="q2" value="b" >
                            <label for="date2">18 Avril 1856</label>
                    </div>
                    <div>
                        <input type="radio" id="date3" name="q2" value="c">
                        <label for="date3">30 juin 1925</label>
                </div>
            </div>
            <div class="question-block">
                    <h4>La Chute De L'Empire Romain Se Situe En ?</h4>
                        <div>
                             <input type="radio" id="j1" name="q3"  value="a" checked>
                             <label for="j1"> 15 ap. J.-C</label>
                        </div>
                     <div>
                            <input type="radio" id="j2" name="q3"  value="b" >
                            <label for="j2"> 395 ap. J.-C</label>
                    </div>
                    <div>
                          <input type="radio" id="j3" name="q3"  value="c" >
                          <label for="j3">-720 av. J.-C</label>
                   </div>
            </div>
            <div class="question-block">
                <h4>Quelle Est La Capital De La Slovenie ?</h4>
                    <div>
                            <input type="radio" id=" Ljubljana" name="q4" value="a" checked>
                            <label for=" Ljubljana"> Ljubljana</label>
                    </div>
                    <div>
                        <input type="radio" id=" Belgrade" name="q4" value="b">
                        <label for=" Belgrade"> Belgrade</label>
                    </div>
                    <div>
                        <input type="radio" id=" Bratislava" name="q4" value="c">
                        <label for=" Bratislava"> Bratislava</label>
                    </div>
            </div>
            <div class="question-block">
            <h4>Combien D'habitants Compte L'Irlande En 2020 ?</h4>
                    <div>
                        <input type="radio" id="nb1" name="q5"  value="a" checked>
                        <label for="nb1"> 1.365Millions</label>
                    </div>
                    <div>
                        <input type="radio" id="nb2" name="q5"  value="b" >
                        <label for="nb2">21Millions</label>
                    </div>
                    <div>
                        <input type="radio" id="nb3" name="q5"  value="c" >
                        <label for="nb3">4.9Millions</label>
                    </div>
            </div>

              <button type="submit">Valider Votre Choix !</button>
              <div class="resultat">
                    <h2>Cliquez sur Valider Les Resultats </h2>
                    <p class="aide"></p>
                    <p class="note"></p>
              </div>
       </form>

    <script src="test.js"></script>
</body>
</html>
